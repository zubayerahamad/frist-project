    <!DOCTYPE html>
<html>
<head>
    <title>Simple Table</title>
</head>
<body>
    <table border="2px"> <!-- "border" attribute adds a border around the table -->
        <tr> <!-- Represents a table row -->
            <th>Header 1</th> <!-- Represents a table header cell -->
            <th>Header 2</th>
            <th>Header 3</th>
        </tr>
        <tr>
            <td>Row 1, Cell 1</td> <!-- Represents a table data cell -->
            <td>Row 1, Cell 2</td>
            <td>Row 1, Cell 3</td>
        </tr>
        <tr>
            <td>Row 2, Cell 1</td>
            <td>Row 2, Cell 2</td>
            <td>Row 2, Cell 3</td>
        </tr>
    </table>
</body>
</html>
